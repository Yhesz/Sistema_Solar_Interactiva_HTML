    <section>
        <h2> Mapa Iteractivo del Sistema Solar </h2>
            <img src="img/sistema_solar.gif" width="1000" height="550" usemap="#mapasis">
            <map name="mapasis">
                <area alt="Sol" title="Sol: El Sol es una estrella enorme. Con un diámetro de 1,4 millones de kilómetros podría albergar a 109 planetas en su superficie. Si fuera hueco, más. ... Sin embargo, para la Tierra y otros planetas de alrededor, el Sol es un poderoso centro de atención: su luz da vida, calor y mantiene unido el sistema solar." href="./planetas/sol.html" shape="circle" coords="0,278,130">
                <area alt="Mercurio" title="Mercurio: Es el planeta del sistema solar más próximo al Sol y el más pequeño. Forma parte de  los denominados planetas interiores o terrestres y carece de satélites naturales al igual que Venus." href="./planetas/mercurio.html" shape="circle" coords="167,292,15">
                <area alt="Venus" title="Venus: Es el segundo planeta del sistema solar en orden de distancia desde el Sol, el sexto en cuanto a tamaño, ordenados de mayor a menor. Al igual que Mercurio, carece de satélites naturales. Recibe su nombre en honor a Venus, la diosa romana del amor." href="./planetas/venus.html" shape="circle" coords="245,292,30">
                <area alt="Tierra" title="La Tierra: Es nuestro planeta y el único habitado. Está situado en la ecosfera, un espacio que rodea al Sol y que tiene las condiciones adecuadas para que exista vida." href="./planetas/tierra.html" shape="circle" coords="340,292,30">
                <area alt="Luna" title="La Luna: Es el único satélite natural de la Tierra. Con un diámetro ecuatorial de 3476 km, es el quinto satélite más grande del sistema solar, mientras que en cuanto al tamaño proporcional respecto a su planeta es el satélite más grande: un cuarto del diámetro de la Tierra y 1/81 de su masa." href="./planetas/luna.html" shape="circle" coords="368,249,10">
                <area alt="Marte" title="Marte: Es el planeta interior más alejado del Sol. Es un planeta telúrico con una atmósfera delgada de dióxido de carbono, y posee dos satélites pequeños y de forma irregular, Fobos y Deimos" href="./planetas/marte.html" shape="circle" coords="435,292,26">
                <area alt="Jupiter" title="Júpiter: Es el quinto planeta del sistema solar. Forma parte de los denominados planetas exteriores o gaseosos. Recibe su nombre del dios romano Júpiter. Se trata del planeta que ofrece un mayor brillo a lo largo del año dependiendo de su fase." href="./planetas/jupiter.html" shape="circle" coords="545,292,42">
                <area alt="Saturno" title="Saturno: Es el sexto planeta del sistema solar contando desde el Sol, el segundo en tamaño y masa después de Júpiter y el único con un sistema de anillos visible desde la Tierra. Su nombre proviene del dios romano Saturno. Forma parte de los denominados planetas exteriores o gaseosos" href="./planetas/saturno.html" shape="circle" coords="705,292,40">
                <area alt="Urano" title="Urano: Es el séptimo planeta del sistema solar, el tercero de mayor tamaño, y el cuarto más masivo. Se llama así en honor de la divinidad griega del cielo Urano, el padre de Crono y el abuelo de Zeus" href="./planetas/urano.html" shape="circle" coords="845,290,25">
                <area alt="Neptuno" title="Neptuno: Es el octavo planeta en distancia respecto al Sol y el más lejano del sistema solar. Forma parte de los denominados planetas exteriores, y dentro de estos, es uno de los gigantes helados, y es el primero que fue descubierto gracias a predicciones matemáticas." href="./planetas/neptuno.html" shape="circle" coords="945,290,29">
            </map><br>
